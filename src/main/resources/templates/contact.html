<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <form th:action="@{/contact}" method="post">
        <label>Contact</label>
        <input type="text" th:method="post" name="input" />
        <input type="submit" value="Submit" />
    </form>

    <ul th:each="input : ${inputs}">
        <li><p th:text="${input}"></p></li>

    </ul>

</body>
</html>
